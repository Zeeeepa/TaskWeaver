<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWeaver with Codegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            margin-bottom: 20px;
        }
        #chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e9f5ff;
            text-align: right;
        }
        .system-message {
            background-color: #f0f0f0;
        }
        #requirements-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">TaskWeaver with Codegen</h1>
        
        <div class="row">
            <!-- API Credentials Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API Credentials</h5>
                    </div>
                    <div class="card-body">
                        <form id="credentials-form">
                            <div class="mb-3">
                                <label for="github-token" class="form-label">GitHub API Token</label>
                                <input type="password" class="form-control" id="github-token" name="github_token" required>
                            </div>
                            <div class="mb-3">
                                <label for="codegen-token" class="form-label">Codegen API Token</label>
                                <input type="password" class="form-control" id="codegen-token" name="codegen_token" required>
                            </div>
                            <div class="mb-3">
                                <label for="ngrok-token" class="form-label">Ngrok API Token</label>
                                <input type="password" class="form-control" id="ngrok-token" name="ngrok_token" required>
                            </div>
                            <div class="mb-3">
                                <label for="codegen-org-id" class="form-label">Codegen Organization ID</label>
                                <input type="text" class="form-control" id="codegen-org-id" name="codegen_org_id" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Credentials</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- GitHub Repository Selection -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>GitHub Repository</h5>
                    </div>
                    <div class="card-body">
                        <div id="repo-selection-container">
                            <p>Please set API credentials first to load repositories.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <!-- Chat Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Converse with TaskWeaver</h5>
                    </div>
                    <div class="card-body">
                        <div id="chat-container"></div>
                        <form id="chat-form">
                            <div class="input-group">
                                <input type="text" class="form-control" id="chat-input" placeholder="Type your message...">
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Requirements Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Requirements Documentation</h5>
                    </div>
                    <div class="card-body">
                        <div id="requirements-container">No requirements generated yet.</div>
                        <button id="prompt-codegen" class="btn btn-success" disabled>Prompt Codegen Agent</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Status Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="status-container">
                            <p>Ready to start. Please set up API credentials and select a repository.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM Elements
        const credentialsForm = document.getElementById('credentials-form');
        const repoSelectionContainer = document.getElementById('repo-selection-container');
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const requirementsContainer = document.getElementById('requirements-container');
        const promptCodegenBtn = document.getElementById('prompt-codegen');
        const statusContainer = document.getElementById('status-container');
        
        // Current state
        let currentRequirements = '';
        let selectedRepo = '';
        
        // Event Listeners
        credentialsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(credentialsForm);
            
            try {
                updateStatus('Setting API credentials...');
                
                const response = await fetch('/api/credentials', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateStatus('API credentials set successfully.');
                    
                    // Load repositories
                    if (data.repos && data.repos.length > 0) {
                        loadRepositories(data.repos);
                    } else {
                        repoSelectionContainer.innerHTML = '<p>No repositories found. Please check your GitHub token.</p>';
                    }
                } else {
                    updateStatus(`Error: ${data.message}`, true);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, true);
            }
        });
        
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            chatInput.value = '';
            
            try {
                updateStatus('Processing your message...');
                
                const formData = new FormData();
                formData.append('message', message);
                
                const response = await fetch('/api/converse', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Add system response to chat
                    addMessage('Message processed. Requirements documentation updated.', 'system');
                    
                    // Update requirements
                    if (data.requirements) {
                        currentRequirements = data.requirements;
                        requirementsContainer.textContent = currentRequirements;
                        promptCodegenBtn.disabled = false;
                    }
                    
                    updateStatus('Ready to prompt Codegen agent.');
                } else {
                    addMessage(`Error: ${data.message}`, 'system');
                    updateStatus(`Error: ${data.message}`, true);
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'system');
                updateStatus(`Error: ${error.message}`, true);
            }
        });
        
        promptCodegenBtn.addEventListener('click', async () => {
            if (!currentRequirements || !selectedRepo) {
                updateStatus('Please generate requirements and select a repository first.', true);
                return;
            }
            
            try {
                updateStatus('Prompting Codegen agent...');
                
                const formData = new FormData();
                formData.append('requirements', currentRequirements);
                
                const response = await fetch('/api/prompt-codegen', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    addMessage(`Codegen task created with ID: ${data.task_id}`, 'system');
                    updateStatus('Codegen agent is working on implementing the requirements.');
                } else {
                    updateStatus(`Error: ${data.message}`, true);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, true);
            }
        });
        
        // Helper Functions
        function loadRepositories(repos) {
            let html = '<div class="mb-3">';
            html += '<label for="repo-select" class="form-label">Select Repository</label>';
            html += '<select class="form-select" id="repo-select">';
            html += '<option value="">-- Select a repository --</option>';
            
            repos.forEach(repo => {
                html += `<option value="${repo}">${repo}</option>`;
            });
            
            html += '</select>';
            html += '</div>';
            html += '<button id="select-repo-btn" class="btn btn-primary">Select Repository</button>';
            
            repoSelectionContainer.innerHTML = html;
            
            // Add event listener to the select repository button
            document.getElementById('select-repo-btn').addEventListener('click', async () => {
                const repoSelect = document.getElementById('repo-select');
                const repo = repoSelect.value;
                
                if (!repo) {
                    updateStatus('Please select a repository.', true);
                    return;
                }
                
                try {
                    updateStatus(`Selecting repository: ${repo}...`);
                    
                    const formData = new FormData();
                    formData.append('repo_name', repo);
                    
                    const response = await fetch('/api/select-repo', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        selectedRepo = repo;
                        updateStatus(`Repository selected: ${repo}`);
                        addMessage(`Repository selected: ${repo}`, 'system');
                    } else {
                        updateStatus(`Error: ${data.message}`, true);
                    }
                } catch (error) {
                    updateStatus(`Error: ${error.message}`, true);
                }
            });
        }
        
        function addMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(type === 'user' ? 'user-message' : 'system-message');
            messageElement.textContent = message;
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function updateStatus(message, isError = false) {
            const statusElement = document.createElement('p');
            statusElement.textContent = message;
            
            if (isError) {
                statusElement.classList.add('text-danger');
            }
            
            statusContainer.innerHTML = '';
            statusContainer.appendChild(statusElement);
        }
    </script>
</body>
</html>
